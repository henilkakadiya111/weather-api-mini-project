<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7b52d85a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="input">
                <input type="text" placeholder="CityName" id="name">
                <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="info">
                <div class="hey">
                    <div id="description">Description:</div>
                </div>
                     
                   <div class="hey">
                       <div><i class="fa-solid fa-temperature-three-quarters"></i> Temperature:</div>
                       <div id="temp"></div>
                   </div>
                
               <div class="hey">

                   <div><i class="fa-solid fa-wind"></i>  Wind speed:</div>
                   <div id="wind"></div>
              
               </div>

               <div class="hey">
                   <div><i class="fa-solid fa-droplet"></i> Humidity:</div>
                   <div id="humidity"></div>
               </div>
              
            </div>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
